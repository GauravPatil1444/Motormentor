<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/contact.css">
  <link rel="stylesheet" href="../static/media queries/contact_mobile.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
  <script src="../static/js/contact.js"></script>
  <title>Motormentor - Contact us</title>
</head>

<body>
  <div id="navbar">
    <div class="profile"><button onclick="profileclk()"><img src="../static/img/profile-user.png" alt="couldn't load" height="40"></button></div>
    <div class="nav-components" id="contactbtn"><a class="anchors" href="/contact">Contact us</a></div>
    <div class="nav-components" id="sell_carbtn"><a href="/sell_car">Sell car</a></div>
    <div class="nav-components" id="homebtn"><a class="anchors" href="/">Home</a></div>
    <div class="Logo"><img src="../static/img/Motormentor.png" alt="Logo couldn't loaded" height="35" ></div>
</div>
  <img class="Motormentor_img" src="../static/img/Motormentor.png" width="450" alt="couldn't load">
  <div class="container">
    <h1 class="label">Contact us</h1>
    <form action="/contactus" class="contact" name="form" method="post">

      <div class="d">
        <input type="text" id="username" name="username" placeholder="Enter name">
      </div>

      <div class="d">
        <input type="email" id="email" name="email" placeholder="Enter email">
      </div>

      <div class="d">
        <input type="phone" id="phone" name="phone" placeholder="Enter phone no.">
      </div>
      
      <div> 
        <div>Write your query below :</div>
        <textarea name="message" id="message" cols="45" rows="10"></textarea required>
      </div>

      <div class="d">
        <button type="submit">Send</button>
      </div>

    </form>
  </div>
</body>

</html>
