<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/sell_car.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <title>Motormentor - Sell</title>
</head>
<body>
    <div id="navbar">
        <div class="profile"><button onclick="profileclk()"><img src="../static/img/user.png" alt="couldn't load" height="40"></button></div>
        <div class="nav-components" id="contactbtn"><a class="anchors" href="/contact">Contact us</a></div>
        <div class="nav-components" id="sell_carbtn"><a href="/sell_car">Sell car</a></div>
        <div class="nav-components" id="homebtn"><a class="anchors" href="/">Home</a></div>
        <!-- <div class="headline"><div><p>Get your car price -</p><img src="../static/img/Motormentor.png" alt="couldn't load" height="35"></div></div> -->
        <div class="Logo"><img src="../static/img/Motormentor.jpg" alt="Logo couldn't loaded" height="35" ></div>
    </div>
    <div class="heading"><div>Get your car price -<img src="../static/img/Motormentor.jpg" alt="couldn't load !" height="50"></div></div>
    <div class="container">
    <form id="car_details" onsubmit="event.preventDefault();">
        <span class="inp" id="car_name"><input name="car_name" type="text" placeholder="Car name"></span>
        <span class="inp"><input name="kmdriven" type="number" placeholder="Kilometers driven"></span>
        <span class="inp"><input name="mileage" type="number" placeholder="Mileage km/l"></span>
        <span class="inp"><input name="engine" type="number" placeholder="Engine CC"></span>
        <span class="inp"><input name="power" type="number" placeholder="Power bhp"></span>
        <span class="inp"><input name="year" type="number" placeholder="Year"></span><br>
        <label for="Seats">No. of seats : </label>
        <span class="inp"><select name="Seats" class="selectors">
            <option value="2">2</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select></span>
        <label for="fuel_type">Fuel type: </label>
        <span class="inp"><select name="fuel_type" class="selectors">
            <option value="Diesel">Diesel</option>
            <option value="Petrol">Petrol</option>
            <option value="CNG">CNG</option>
            <option value="LPG">LPG</option>
            <option value="Electric">Electric</option>
           
        </select></span>
        <label for="Transmission">Transmission : </label>
        <span class="inp"><select name="Transmission" class="selectors">
            <option value="Manual">Manual</option>
            <option value="Automatic">Automatic</option>
        </select></span>
        <label for="Ownertype">Owner type : </label>
        <span class="inp"><select name="Ownertype" class="selectors">
            <option value="First">First</option>
            <option value="Second">Second</option>
            <option value="Third">Third</option>
            <option value="Fourth">Fourth</option>
        </select></span><br>
        <button class="btn" onclick="send()">Predict Price</button>
        <div id="prediction"><span id="amount"></span></div>
        <div id="contact">The price is an aproximate estimation, if you want to sell your car please contact us</div>
    </form>
    </div>
</body>
</html>
