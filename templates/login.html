<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Motormentor - Login</title>
  <link rel="stylesheet" href="../static/login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>

<body>
  <img src="../static/img/Motormentor.png" width="450" alt="couldn't load">
  <div class="container">
    <h1 class="label">Login</h1>
    <form action="/authenticate" class="login_form" name="form" method="post">

      <div class="d">
        <input type="email" id="email" name="email" placeholder="Enter email">
      </div>

      <div class="d">
        <input type="password" id="password" name="password" placeholder="Enter password">
      </div>
      <div class="d">
        <button type="submit">Login</button>
      </div>
      <div class="d">
        <p>Create your account : <a href="/create_account">Create account</a></p>
      </div>

    </form>
  </div>
</body>

</html>
