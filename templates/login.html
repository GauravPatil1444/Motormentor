<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/login.css">
  <link rel="stylesheet" href="../static/media queries/login_mobile.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
  <title>Motormentor - Login</title>
</head>

<body>
  <div id="navbar">
    <div class="profile"><button onclick="profileclk()"><img src="../static/img/profile-user.png" alt="couldn't load" height="40"></button></div>
    <div class="nav-components" id="contactbtn"><a class="anchors" href="/contact">Contact us</a></div>
    <div class="nav-components" id="sell_carbtn"><a href="/sell_car">Sell car</a></div>
    <div class="nav-components" id="homebtn"><a class="anchors" href="/">Home</a></div>
    <div class="Logo"><img src="../static/img/Motormentor.png" alt="Logo couldn't loaded" height="35" ></div>
</div>
  <img class="Motormentor_img" src="../static/img/Motormentor.png" width="450" alt="couldn't load">
  <div class="container">
    <h1 class="label">Login</h1>
    <form action="/authenticate" class="login_form" name="form" method="get">

      <div class="d">
        <input type="email" id="email" name="email" placeholder="Enter email">
      </div>

      <div class="d">
        <input type="password" id="password" name="password" placeholder="Enter password">
      </div>
      <div class="d">
        <button type="submit">Login</button>
      </div>
      <div class="d">
        <p>Create your account : <a href="/create_account">Create account</a></p>
      </div>

    </form>
  </div>
</body>

</html>
